<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="shortcut icon" href="../assets/FaviconAmazingEvents.png" type="image/x-icon">
        <link rel="stylesheet" href="../styles/style.css">
        <title>Contact | Amazing Events</title>
    </head>
    
    <body>
        <header class="d-flex sticky-top justify-content-between flex-wrap">
            
            <div class="logo-container p-3 d-flex">
                <a class="navbar-brand" href="#">
                  <img src="../assets/LogoAmazingEvents.png" alt="Logo Amazing Events" width="250">
                </a>
            </div>

            <nav class="d-flex align-items-center">

                <ul class="nav-bar nav p-3">
                    <li class="nav-item p-2">
                      <a class="nav-link text-white rounded" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item p-2">
                      <a class="nav-link text-white rounded" href="./upcoming.html" >Upcoming Events</a>
                    </li>
                    <li class="nav-item p-2">
                      <a class="nav-link text-white rounded" href="./past.html" >Past Events</a>
                    </li>
                    <li class="nav-item p-2">
                      <a class="nav-link text-white rounded" href="./contact.html" >Contact</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link text-white rounded" href="./stats.html" >Stats</a>
                    </li>
                </ul>

            </nav>
        
        </header>

        <main>

            <div class="banner p-5 d-flex justify-content-between bg-black">
                <a href="./past.html" class="anterior bg-transparent border-0">
                    <i class="bi bi-chevron-left"></i>
                </a>

                <h1 class="subtitulo text-white">Contact</h1>

                <a href="./stats.html" class="posterior bg-transparent border-0">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </div>

            <div class="contact-card d-flex justify-content-center">
                <div class="contact-card-container m-5 p-3 rounded-4 shadow-lg">
                    <form class="p-3 m-3 d-flex justify-content-center">
                        <fieldset class="contact-card-2 p-1">
                            <div class="contact-label-container">
                            <label for="name-1" class="d-flex justify-content-start" id="name"><b>Name</b> </label >
                                <input type="text" name="name" id="name-1" class="contact-input"> 
                            </div>
                            
                            <div class="contact-label-container">
                                <label for="email-1" class="d-flex justify-content-start" id="email"><b>Email</b></label>
                                <input type="text" name="email" id="email-1" class="contact-input">
                            </div>
                            
                            <div class="contact-label-container">
                                <label for="message-1" class="d-flex justify-content-start" id="message" > <b>Message</b></label>
                                <textarea name="message" id="message-1" cols="45" rows="4" class="contact-message-input"></textarea>
                            </div>

                            <div class="submit-button-contact d-flex">
                                <input type="submit" value="Submit" class="contact-submit-button d-flex justify-content-center rounded-3 border-0 text-white">
                            </div>

                        </fieldset>

                        

                    </form>
                </div>
            </div>

            <br><br><br>

        </main>

        <footer class="p-5 d-flex justify-content-between">

            <div class="socials p-3 bg-white rounded-pill">
                <button class="bg-transparent border-0"><i class="bi bi-instagram"></i></button>
                <button class="bg-transparent border-0"><i class="bi bi-facebook"></i></button>
                <button class="bg-transparent border-0"><i class="bi bi-whatsapp"></i></button>
            </div>

            <h6 class="cohort p-3 text-white">FE04-TN</h6>

        </footer>
    </body>
</html>
