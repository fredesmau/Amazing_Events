<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="shortcut icon" href="../assets/FaviconAmazingEvents.png" type="image/x-icon">
        <link rel="stylesheet" href="../styles/style.css">
        <title>Contact | Amazing Events</title>
    </head>
    
    <body>
        <header class="d-flex p-2 sticky-top justify-content-between flex-wrap">
            
            <div class="p-3 d-flex">
                <a class="navbar-brand" href="#">
                  <img src="../assets/LogoAmazing Events.png" alt="Logo Amazing Events" width="250">
                </a>
            </div>

            <nav class=" d-flex align-items-center">

                <ul class="nav p-3">
                    <li class="nav-item p-2">
                      <a class="nav-link text-white rounded" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item p-2">
                      <a class="nav-link text-white rounded" href="./pages/upcoming.html" >Upcoming Events</a>
                    </li>
                    <li class="nav-item p-2">
                      <a class="nav-link text-white rounded" href="./pages/past.html" >Past Events</a>
                    </li>
                    <li class="nav-item p-2">
                      <a class="nav-link text-white rounded" href="./pages/contact.html" >Contact</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link text-white rounded" href="./pages/stats.html" >Stats</a>
                    </li>
                </ul>

            </nav>
        
        </header>

        <main class="justify-content-center">

            <div class="banner p-5 d-flex justify-content-between bg-black">
                <a href="./past.html">
                    <button class="anterior bg-transparent border-0"><i class="bi bi-chevron-left"></i></button>
                </a>

                <h1 class="subtitulo text-white">Contact</h1>

                <a href="./stats.html">
                    <button class="posterior bg-transparent border-0"><i class="bi bi-chevron-right"></i></button>
                </a>
            </div>

            <div class="d-flex justify-content-center ">
                <div class="m-5 p-3 rounded-4 shadow-lg" style="background-color: rgb(217, 207, 207); align-items: center;">
                    <form action="" class="p-3 m-3 d-flex justify-content-center">
                        <fieldset class="p- " style="font-size: 1.2em;">
                            <div class=" " style="width: 100; padding-bottom: 2em;">
                            <label for="name" class="d-flex justify-content-start" id="name"><b>Name</b> </label >
                                <input type="text" name="name" id="name" style="width: 25vw; height: 5vh; border: transparent; border-bottom: 3px solid rgba(84, 124, 233, 0.801); background-color: rgb(217, 207, 207); box-shadow: 1px 6px 1px -2px rgb(173, 168, 168);"> 
                            </div>
                            
                            <div class="" style="padding-bottom: 2em;">
                                <label for="email" class="d-flex justify-content-start" id="email"><b>Email</b></label>
                                <input type="text" name="email" id="email" style="width: 25vw; height: 5vh; border: transparent; border-bottom: 3px solid rgba(84, 124, 233, 0.801); background-color: rgb(217, 207, 207); box-shadow: 1px 6px 1px -2px rgb(173, 168, 168);">
                            </div>
                            
                            <div class="" style="padding-bottom: 2em;">
                                <label for="message" class="d-flex justify-content-start" id="message" > <b>Message</b></label>
                                <textarea name="message" id="message" cols="45" rows="4" style="width: 25vw;  border: transparent; border-bottom: 3px solid rgba(84, 124, 233, 0.801); background-color: rgb(217, 207, 207); box-shadow: 1px 6px 1px -2px rgb(173, 168, 168);"></textarea>
                            </div>

                            <div class="text-center d-flex justify-content-start" style="margin-top: 20px;">
                                <input type="submit" value="Submit" class="d-flex justify-content-center rounded-3 border-0 text-white" style="width: 25vw; height: 5vh; text-align: center; background: linear-gradient(180deg, rgb(51, 77, 178) 0%, 70%, rgb(84, 124, 233) 100%); box-shadow: 0 8px 40px 4px rgb(131, 128, 128);">
                            </div>

                        </fieldset>

                        

                    </form>
                </div>
            </div>

            <br><br><br>

        </main>

        <footer class="p-5 d-flex justify-content-between" style="background: linear-gradient(0deg, rgb(13, 41, 151) 0%, 70%, rgb(28, 79, 221) 100%);">

            <div class="socials p-3 bg-white rounded-pill" style="font-size: 2em;">
                <button class="bg-transparent border-0"><i class="bi bi-instagram"></i></button>
                <button class="bg-transparent border-0"><i class="bi bi-facebook"></i></button>
                <button class="bg-transparent border-0"><i class="bi bi-whatsapp"></i></button>
            </div>

            <h6 class="p-3 text-white" style="font-size: 1.8em;">FE04-TN</h6>

        </footer>
